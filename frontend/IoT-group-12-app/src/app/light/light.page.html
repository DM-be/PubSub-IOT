<ion-header>
  <ion-toolbar>
    <ion-title>lights</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>

  <ion-row><ion-button (click)="toggleLight()">Toggle</ion-button></ion-row>



</ion-grid>
  
<ion-list>
    <ion-item *ngFor="let lightStatus of lightStatusUpdates">
      <ion-label>
        {{lightStatus.timestamp}}
      </ion-label>
      <ion-badge slot="end" color="primary">{{lightStatus.status}}</ion-badge>
    </ion-item>
  </ion-list>



</ion-content>
