<ion-header>
  <ion-toolbar>
    <ion-title>sound</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<ion-list>
    <ion-item  *ngFor="let soundLevelMeasurement of soundLevelMeasurements">
      <ion-label>
          {{soundLevelMeasurement.timestamp}}
        </ion-label>
        <ion-badge slot="end" color="primary">{{soundLevelMeasurement.soundLevel}}</ion-badge>
    </ion-item>
  </ion-list>



</ion-content>
