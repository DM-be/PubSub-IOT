<ion-header>
  <ion-toolbar>
    <ion-title>movement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row *ngFor="let movementDetection of movementDetections" >
    <ion-col>
      {{movementDetection.timestamp}}
    </ion-col>
    <ion-col>
        {{movementDetection.movementDetected}}
      </ion-col>
  </ion-row>
</ion-grid>
  



</ion-content>
