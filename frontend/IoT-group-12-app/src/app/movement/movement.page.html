<ion-header>
  <ion-toolbar>
    <ion-title>movement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let movementDetection of movementDetections">
      <ion-label>
        {{movementDetection.timestamp}}
      </ion-label>
      <ion-badge slot="end" color="primary">{{movementDetection.movementDetected}}</ion-badge>
    </ion-item>
  </ion-list>





</ion-content>
